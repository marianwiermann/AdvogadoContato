<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <title>Advogados</title>
  </head>
  <body>
    <aside>
      <nav>
        <ul class="lista-header">
          <li class="li-home"><a href="index.html">Home</a></li>
          <li class="li-contato"><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" requered />

      <label for="telefone">telefone</label>
      <input
        type="tel"
        id="telefone"
        class="input-padrao"
        requered
        placeholder="(xx) xxxxx-xxxx"
      />

      <label for="assunto">Assunto</label>
      <textarea id="assunto" class="input-padrao" requered></textarea>

      <fieldset>
        <legend>Existe alguem profissional de preferencia?</legend>
        <label>
          <input type="radio" name="profissional" value="whatsapp" />
          Monica Geller
        </label>
        <label>
          <input type="radio" name="profissional" value="email" /> Chandler Bing
        </label>
        <label>
          <input type="radio" name="profissional" value="telefone" /> Raquel
          Green
        </label>
        <label>
          <input type="radio" name="profissional" value="whatsapp" checked />
          Nenhum
        </label>
      </fieldset>

      <footer>
        <ul class="lista-footer">
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Localização</li>
        </ul>
      </footer>
    </main>
  </body>
</html>
