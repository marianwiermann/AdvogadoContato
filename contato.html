<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="contato-style.css" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <title>Contato</title>
  </head>
  <body>
    <aside>
      <nav>
        <ul class="lista-header">
          <li class="li-home"><a href="index.html">Home</a></li>
          <li class="li-contato"><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <article>
        <div class="texto">
          <h1>Contato</h1>
          <p>Complete as informações abaixo e entraremos em contato.</p>
        </div>
        <form class="caixa">
          <div class="campo">
            <label for="nomecompleto">Nome completo:</label>
            <input
              type="text"
              id="nomecompleto"
              class="input-padrao"
              requered
            />
          </div>

          <div class="campo">
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              class="input-padrao"
              requered
              placeholder="(xx) xxxxx-xxxx"
            />
          </div>

          <fieldset>
            <legend>Existe algum profissional de preferencia?</legend>
            <label>
              <input type="radio" name="profissional" value="profissional" />
              Monica Geller
            </label>
            <label>
              <input type="radio" name="profissional" value="profissional" />
              Chandler Bing
            </label>
            <label>
              <input type="radio" name="profissional" value="profissional" />
              Raquel Green
            </label>
            <label>
              <input
                type="radio"
                name="profissional"
                value="profissional"
                checked
              />
              Nenhum
            </label>
          </fieldset>

          <div class="campo">
            <label for="horario"
              >Melhor horário para entrarmos em contato</label
            >
            <select id="horario">
              <option selected disabled value="">Selecione</option>
              <option>Manha</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </div>

          <div class="campo">
            <label for="assunto">Assunto</label>
            <textarea id="assunto" class="input-padrao" requered></textarea>
          </div>

          <button class="botao" type="submit">Enviar</button>
        </form>
      </article>

      <footer>
        <ul class="lista-footer">
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Localização</li>
        </ul>
      </footer>
    </main>
  </body>
</html>
